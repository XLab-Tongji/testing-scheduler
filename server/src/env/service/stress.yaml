---
stress:
  ip: 10.60.38.173
  port: 18088
  apis:
    -
      name: workload
      method: POST
      baseuri: workload
      params:
        - name: scenarioId
          description: scenario specified
        - name: clients
          description: clients simulated
        - name: hatchRate
          description: clients hatched / s
        - name: runTime
          description: total runtime (s)
        - name: host
          description: website URL
        template:
          uri: ((baseuri))
          body:
            scenarioId: ((scenarioId))
            clients: ((clients))
            hatchRate: ((hatchRate))
            runTime: ((runTime))
            host: ((host))
      -
        name: result
        method: GET
        baseuri: result
        params:
          - name: from
            description: from time
          - name: to
            desrciption: to time
        template:
          uri: ((baseuri))?from=((from))/to=((to))
      -
        name: stream
        method: GET
        baseuri: result
        params:
          - name: from
            description: from time
          - name: to
            description: to time
        template:
          uri: ((baseuri))?from=((from))/to=((to))




---
schema:
  steps:
    -
      id: 1
      name: choose_greet_type
      type: test
      service:
        name: greet
        interface: switch
      action: start

    -
      id: 2
      name: response_the_greet
      type: test
      service:
        name: greet
        interface: answer
      action: start
      args:
        ping: ping_from_leo
    
    -
      id: 3
      name: choose_greet_type_2
      type: test
      service:
        name: greet
        interface: switch_2
      action: start

    -
      id: 4
      name: make_a_greet
      type: test
      service:
        name: greet
        interface: greet
      action: start
      args:
        name: leo_@

    -
      id: 5
      name: response_the_greet_2
      type: test
      service:
        name: greet
        interface: answer
      action: start
      args:
        ping: ping_from_leo_2    

  flows:
    -
      name: main
      orders:
        -
          type: normal
          step: 1
        -
          type: switch
          value: ((1.result))
          cases:
            A: 
              -
                type: normal
                step: 2
            B: flow-1
    -
      name: flow-1
      orders:
        -
          type: normal
          step: 3      
        -
          type: switch
          value: ((3.result))
          cases:
            C:
              -
                type: normal
                step: 4
            D:
              -
                type: normal
                step: 5

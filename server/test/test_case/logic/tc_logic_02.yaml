---
# description: test conductor basic logic of switch
# switch will determine the next case to execute based
# on the "value", and "value" can be assigned by the
# previous step's output.
# The testcase below is an example.
# To referring the step's output, using ((x.y)).
# x is the id of the step,
# y is the output key of the step.

schema:
  steps:
    -
      id: 1
      name: choose_greet_type
      type: test
      service:
        name: greet
        interface: switch
      action: start

    -
      id: 2
      name: response_the_greet
      type: test
      service:
        name: greet
        interface: answer
      action: start
      args:
        ping: ping_from_leo

    -
      id: 3
      name: make_a_greet_2
      type: test
      service:
        name: greet
        interface: greet
      action: start
      args:
        name: leo_@

  flows:
    -
      name: main
      orders:
        -
          type: normal
          step: 1
        -
          type: switch
          value: ((1.result))
          cases:
            A:
              -
                type: normal
                step: 2
            B:
              -
                type: normal
                step: 3

---
# description: test switch value used step-1's output.
# to referring the step's output, using ((x.y)).
# x is the id of the step,
# y is the output key of the step.

schema:
  steps:
    -
      id: 1
      name: get-switch
      service:
        name: greet
        interface: switch
      args:
        name: leo

    -
      id: 2
      name: greet1
      service:
        name: greet
        interface: answer
      args:
        ping: ping_from_Leo

    -
      id: 3
      name: greet2
      service:
        name: greet
        interface: answer
      args:
        ping: ping_from_Leo_2

  flows:
    -
      name: main
      orders:
        -
          type: normal
          step: 1
        -
          type: switch
          value: ((1.result))
          cases:
            A:
              -
                type: normal
                step: 2
            B:
              -
                type: normal
                step: 3

---
schema:
  steps:
    -
      id: 1
      name: sut-monitor
      type: test
      action: start
      service:
        name: monitor-service-A
        call: REST
      step-args:
        command: monitor-all
        method: POST
        serivce-args:
          target: hosts

    -
      id: 2
      name: inject-workload
      type: test
      action: start
      service:
        name: workload-service-B
        call: REST
      step-args:
        command: simulate-call
        method: POST
        service-args:
          target: host1
    
    -
      id: 4
      name: inject-fault
      type: test
      action: start
      service:
        name: fault-service-C
        call: REST
      step-args:
        command: fault-inject
        method: POST
        serivce-args:
          target: 
            - {{ sprout }}
          fault:
            type: cpu-stress
            time: 5min

    -
      id: 5
      name: collect-experiment-data
      type: test
      action: start
      service:
        name: data-collect-service-D
        call: REST
      step-args:
        command: collect-data
        method: POST
        serivce-args:
          from: {{ host1 }}
          to: {{ host2 }}


  flows:
    -
      name: main
      orders:
        -
          type: normal
          step: 1
        -
          type: normal
          step: 2
        -
          type: normal
          step: 3
        -
          type: normal
          step: 4
        -
          type: normal
          step: 5